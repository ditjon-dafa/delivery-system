<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Delivery System</h1>
    <div class="tabcontent">
      <div id="client-registration-content">
        <h3>Register Client</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          pattern="00355[0-9]{9}"
          placeholder="003556XXXXXXXX"
          required
        />

        <input
          title="Click to give location (latitude/longitude)"
          class="button"
          id="location"
          type="button"
          value="Show location"
          style="margin: 10px auto"
        />

        <label for="lat">Latitude:</label>
        <input
          title="Hover over the button 'Show location' to understand what to fill"
          type="text"
          id="lat"
          name="lat"
          required
        />

        <label for="long">Longitude:</label>
        <input
          title="Hover over the button 'Show location' to understand what to fill"
          type="text"
          id="long"
          name="long"
          required
        />

        <label>Payment Method:</label><br />
        <div id="paymentMethods">
          <input
            type="radio"
            id="cash"
            name="paymentMethod"
            value="cash"
            checked
          />
          <label for="cash">Cash</label><br />
          <input type="radio" id="card" name="paymentMethod" value="card" />
          <label for="card">Card</label><br /><br />
        </div>

        <input class="button" id="register" type="button" value="Register" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
