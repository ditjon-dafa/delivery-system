<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Delivery System</h1>

    <div class="tab">
      <button class="tab-links" tab-name="client">Client</button>
      <button class="tab-links" tab-name="receptionist">Receptionist</button>
      <button class="tab-links" tab-name="chef">Chef</button>
      <button class="tab-links" tab-name="delivery-man">Delivery man</button>
    </div>

    <div id="client" class="tab-content">
      <div id="client-registration">
        <div class="vertically-directed-center-aligned-content">
          <h3>Register Client</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            pattern="00355[0-9]{9}"
            placeholder="003556XXXXXXXX"
            required
          />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <input
            title="Click to give location (latitude/longitude)"
            class="button"
            id="location"
            type="button"
            value="Show location"
            style="margin: 10px auto"
          />

          <label for="lat">Latitude:</label>
          <input
            title="Hover over the button 'Show location' to understand what to fill"
            type="text"
            id="lat"
            name="lat"
            required
          />

          <label for="long">Longitude:</label>
          <input
            title="Hover over the button 'Show location' to understand what to fill"
            type="text"
            id="long"
            name="long"
            required
          />

          <label>Payment Method:</label><br />
          <div id="paymentMethods">
            <input
              type="radio"
              id="cash"
              name="paymentMethod"
              value="cash"
              checked
            />
            <label for="cash">Cash</label><br />
            <input type="radio" id="card" name="paymentMethod" value="card" />
            <label for="card">Card</label><br /><br />
          </div>

          <input class="button" id="register" type="button" value="Register" />
        </div>
      </div>
      <div id="client-session">
        <div class="dashboard">
          <div id="client-welcome"></div>
          <div id="client-buttons">
            <div id="cart-button-div"></div>
            <div>
              <button id="log-out" class="button">Log out</button>
            </div>
          </div>
        </div>

        <div>
          <div id="shopping-cart"></div>
          <div id="checkout-container"></div>
        </div>
        <div id="menu"></div>
      </div>
    </div>

    <div id="receptionist" class="tab-content">
      <div id="receptionist-dashboard" class="dashboard"></div>
      <div id="receptionist-orders"></div>
    </div>

    <div id="chef" class="tab-content">
      <div id="chef-dashboard" class="dashboard"></div>
      <div id="chef-order"></div>
    </div>

    <div id="delivery-man" class="tab-content"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
